<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern -->

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <main>
      <div class="container">
        <div class="image">
          <img src="./images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="content">
          <div class="title">
            <h1>Equilibrium #3429</h1>
          </div>
          <div class="paragraph">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="number">
            <div>
              <span><img src="./images/icon-ethereum.svg" alt="" /></span> 0.041
              ETH
            </div>
            <div>
              <span><img src="./images/icon-clock.svg" alt="" /></span>3 days
              left
            </div>
          </div>
          <div class="line"></div>
          <div class="user">
            <img src="./images/image-avatar.png" alt="" />
            <p><span>Creation of</span> Jules Wyvern</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
